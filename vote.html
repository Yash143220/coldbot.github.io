<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cold Bot</title>
  <link rel="icon" href="https://cdn.discordapp.com/avatars/913680240746836059/6866116430c2d704c980526a340db67a.webp"
    type="image/icon type">
  <script>
    var countdown = 5;
    var interval = setInterval(function () {
      countdown--;
      document.getElementById("countdown").innerHTML = countdown;
      if (countdown == 0) {
        clearInterval(interval);
        window.location.href = "https://top.gg/bot/913680240746836059/vote";
      }
    }, 1000);
  </script>
  <style>
    body {
      background-image: url("https://source.unsplash.com/random");
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #redirect-message {
      text-align: center;
    }

    #countdown {
      font-weight: bold;
    }

    nav {
      background-color: #333333;
      color: white;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
  </style>
</head>

<body>
  <nav>
    <div id="redirect-message">
      <p>
      <h3>You will be redirected to the voting page in <span id="countdown">5</span> seconds.</h3< /p>
    </div>
  </nav>
</body>

</html>
